<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css" />
</head>

<body>
    <!-- <h2 id="settingsTitle">Settings</h2> -->
    
    <div><h5 id="generalSettings">General settings</h5> <hr /></div>

    <div class='option'>
        <label><select id="popupWindowLocation">
            <option value="mousePosition">Mouse position</option>
            <option value="nearMousePosition">Near mouse position</option>
            <option value="center">Center</option>
            <option value="topLeft">Top left</option>
            <option value="topCenter">Top center</option>
            <option value="topRight">Top right</option>
            <option value="bottomLeft">Bottom left</option>
            <option value="bottomRight">Bottom right</option>
        </select></label>
    </div>

    <div class='option'>
        <label><select id="fallbackPopupWindowLocation">
            <option value="center">Center</option>
            <option value="topLeft">Top left</option>
            <option value="topCenter">Top center</option>
            <option value="topRight">Top right</option>
            <option value="bottomLeft">Bottom left</option>
            <option value="bottomRight">Bottom right</option>
        </select></label>
    </div>

    <div class='option'>
        <label><input type="checkbox" id="closeWhenFocusedInitialWindow"></input></label>
    </div>   
    
    <!-- <div class='option'>
        <label><input type="checkbox" id="hideBrowserControls"></input></label>
    </div> -->

    <div class='option'>
        <label><input type="checkbox" id="openByShiftClick"></input></label>
    </div>   

    <div class='option'>
        <label><input type="checkbox" id="escKeyClosesPopup"></input></label>
        <span class="hint">?</span>
    </div>

    <div class='option'>
        <label><input type="checkbox" id="reopenSingleTabWindowAsPopup"></input></label>
        <span class="hint">?</span>
    </div> 

    <div class='option'>
        <label><input type="checkbox" id="openByDragAndDrop"></input></label>
    </div>     

    <div class='option'>
        <label><input type="number" max="10000" min="0" step="10" id="minimalDragDistance"></input></label>
    </div>  

    <div><h5 id="popupWindowSize">Popup window size</h5> <hr /></div>

    <div style="margin-bottom: 8px;">
        <span class='option'>
            <label><input type="number" max="10000" min="100" step="50" id="popupHeight"></input></label>
        </span>  
        <span class='option'>
            <label><input type="number" max="10000" min="100" step="50" id="popupWidth"></input></label>
        </span>
    </div>

    <!-- <div class='option'>
        <label><input type="checkbox" id="rememberWindowResize"></input></label>
    </div> -->

   <div><h5 id="imageViewer">Image viewer</h5> <hr /> </div>

    <div class='option'>
        <label><input type="checkbox" id="viewInPopupEnabled"></input></label>
    </div>

    <div class='option'>
        <label><input type="checkbox" id="useBuiltInImageViewer"></input></label>
    </div>
    
    <div class='option'>
        <label><input type="checkbox" id="tryFitWindowSizeToImage"></input></label>
    </div>

   <div><h5 id="textSelectionHeader">Text selection</h5> <hr /> </div>

    <div class='option'>
        <label><input type="checkbox" id="searchInPopupEnabled"></input></label>
    </div>

    <div class='option'>
        <label><input type="text" style="min-width: 70%" id="popupSearchUrl"></input></label>
    </div>

    <hr>
    <div id='footer-buttons'>
        <button type='button' id='writeAReviewButton'> 
            <img height='15px' width='15px' src="./icons/review.svg" /> </button>
        <button type='button' id='donateButton'> 
            <img height='15px' width='15px' src="./icons/donate.svg" /> </button>
        <button type='button' id='githubButton'>
            <img height='15px' width='15px' src="./icons/github.svg" /> </button>

        <span style="float:right" class='option'>
            <label><input type="checkbox" id="debugMode"></input></label>
        </span>
    </div>
    
  <script src="../configs.js"></script>
  <script src="./options.js"></script>
</body>

</html>
